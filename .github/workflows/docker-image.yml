name: docker_python

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t fatafim/apka_1 .
    - name: docker login
      uses: docker/login-action@1
      with:
        username: ${{ secrets.LOGIN }}
        password: ${{ secrets.PASSWORD }}
    - name: push docker image
      run: docker push fatafim/docker_python

